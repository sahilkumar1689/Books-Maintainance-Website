    <div class="container">
        <h1 class="heading1 my-3" style="text-align: center;">Welcome To City Liberary</h1>
        <hr>
        <form class="form mx-2">
            <div class="row mb-3">
              <label for="bkname" class="col-sm-1 col-form-label" style="font-size: 18px;">Book</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="bkname" placeholder="Enter Book Name" required>
              </div>
            </div>
            <div class="row mb-3">
              <label for="Authorname" class="col-sm-1 col-form-label" style="font-size: 18px;">Author</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="Authorname" placeholder="Enter Author Name" required>
              </div>
            </div>
            <fieldset class="row mb-3">
              <legend class="col-form-label col-sm-2 pt-0" style="font-size: 18px;">Type of Book</legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="Books" id="EEEBooks" value="EEEBooks">
                  <label class="form-check-label" for="EEEBooks">
                    Electronics and Electrical
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="Books" id="CSBooks" value="CSProgramming">
                  <label class="form-check-label" for="CSBooks">
                    Computer Programming
                  </label>
                </div>
                <div class="form-check disabled">
                  <input class="form-check-input" type="radio" name="Books" id="MBooks" value="Compulsary">
                  <label class="form-check-label" for="MBooks">
                    Compulsory Subjects
                  </label>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck1" name="Books">
                    <label class="form-check-label" for="gridCheck1">
                      Agree Terms and Conditions
                    </label>
                  </div>
                </div>
              </div>
            </fieldset>
            <button type="submit" id="submitBtn" class="btn btn-primary">submit</button>
          </form>
          <hr>
          <div class="table-responsive">
            <h3 class="heading2 my-2" style="text-align: center;">Your Books</h3>
